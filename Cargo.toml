[package]
name = "rtracker"
version = "0.7.1"
authors = ["Justin Noah <justinnoah@gmail.com>"]
license = "APGL-3.0-only"
keywords = ["bittorrent", "torrent", "tracker"]
categories = ["command-line-utilities"]

[dependencies]
bincode         = "1.1"
chrono          = "0.3"
docopt          = "1.1"
env_logger      = "0.4"
log             = "0.3"
r2d2            = "0.7"
r2d2_sqlite     = "0.2"
rand            = "0.3"
rust-ini        = "0.10"
serde           = "1.0"
serde_derive    = "1.0"

[dependencies.rusqlite]
version = "0.11"
default-features = false
features = ["chrono", "serde_json"]

[[bin]]
name = "rtracker"
path = "src/main.rs"

[badges]
travis-ci = { repository = "justinnoah/rtracker" }
appveyor = { repository = "justinnoah/rtracker" }
