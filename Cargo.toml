[package]
name = "rtracker"
version = "0.5.0"
authors = ["Justin Noah <justinnoah@gmail.com>"]

[dependencies]
bincode         = "0.7"
byteorder       = "1.0"
chrono          = "0.3"
docopt          = "0.7"
env_logger      = "0.4"
log             = "0.3"
rand            = "0.3"
rustc-serialize = "0.3"
rust-ini        = "0.10"
serde           = "0.9"
serde_derive    = "0.9"

[dependencies.rusqlite]
version = "0.11"
default-features = false
features = ["chrono", "serde_json"]

[[bin]]
name = "rtracker"
path = "src/main.rs"

[badges]
travis-ci = { repository = "justinnoah/rtracker" }
appveyor = { repository = "justinnoah/rtracker" }
